<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-quiz-16.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <section class="quiz-container">
    <div>
      <p class="question-number jsQuestionNumber"></p>
      <h1>Simple Quiz</h1>
      <hr>
    </div>
    <div>
      <h2 class="jsQuestionTitle"></h2>
      <ul role="list">
        <li class="option hover jsOption1 jsOption"></li>
        <li class="option hover jsOption2 jsOption"></li>
        <li class="option hover jsOption3 jsOption"></li>
        <li class="option hover jsOption4 jsOption"></li>
      </ul>
    </div>
    <button class="next-button jsNextButton">Next</button>
    <p class="question-result jsQuestionResult"></p>
  </section>
  <script type="module" src="./script.js"></script>
</body>

</html>
